<div class="application-list">
    <div class="app-header">
        <app-header></app-header>
    </div>
    <div class="application-heading flex">
        <h1>Applications</h1>
    </div>
    <div class="flex flex-se search-create-apps">
        <div class="flex flex-ar" *ngIf="!inCreateAppMode && applicationList.length > 0">
            <input autofocus placeholder="Search apps">
        </div>
        <div class="flex flex-ar" *ngIf="inCreateAppMode">
            <input autofocus [(ngModel)]="appName" placeholder="Application name"/>
            <button [disabled]="inProgress" (click)="createApp()">Create</button>
            <button [disabled]="inProgress" (click)="inCreateAppMode = false">Cancel</button>
        </div>
    </div>
    <div class="application-card-container flex flex-se flex-wrap">
        <div *ngIf="! inCreateAppMode" (click)="inCreateAppMode = true;" class="create-app application-card flex flex-se">
            <span class="material-icons">
                add_circle_outline
            </span>
            <p>New Application</p>
        </div>
        <div class="application-card" *ngFor="let application of applicationList">
            <app-application-card [application]="application"></app-application-card>
        </div>
    </div>
</div>
