<div class="application-list">
    <div class="app-header">
        <app-header></app-header>
    </div>
    <div class="application-heading flex">
        <h1>Applications</h1>
    </div>
    <div class="flex flex-se search-create-apps">
        <div class="flex flex-ar" *ngIf="!inCreateAppMode">
            <input *ngIf="applicationList.length > 0" autofocus placeholder="Search apps">
            <button *ngIf="! inCreateAppMode" (click)="inCreateAppMode = true;" class="create-app flex flex-se">
                <span class="material-icons">
                    add_circle_outline
                </span>
                <p>Application</p>
            </button>
        </div>
        <div class="flex flex-ar" *ngIf="inCreateAppMode">
            <input autofocus [(ngModel)]="appName" placeholder="Application name"/>
            <button [disabled]="inProgress" (click)="createApp()">Create</button>
            <button [disabled]="inProgress" (click)="inCreateAppMode = false">Cancel</button>
        </div>
    </div>
    <div class="application-table-container flex flex-se">
        <div class="application-table">
            <table>
                <tr *ngFor="let app of applicationList">
                    <td>{{app._id}}</td>
                    <td>{{app.name}}</td>
                    <td>{{app.created_on | date}}</td>
                    <td>
                        <button (click)="viewApp(app['_id'])">
                            View
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
