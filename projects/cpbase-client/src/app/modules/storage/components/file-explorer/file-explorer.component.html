<div class="file-objects-container flex flex-start flex-wrap">
    <div *ngFor="let fileObject of fileObjects" class="file-object flex flex-se flex-col">
        <app-file-object-detail 
            [fileObject]="fileObject"
            (openDirectory)="triggerOpenDirectory($event)"
        >
        </app-file-object-detail>
    </div>
</div>
