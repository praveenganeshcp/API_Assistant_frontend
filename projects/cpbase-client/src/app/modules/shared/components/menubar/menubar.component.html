<div class="menubar flex flex-start flex-col">
    <div routerLink="/applications" class="flex flex-sb menu-item" >
        <span class="material-icons">
            arrow_back
        </span>
        <a>Applications</a>
    </div>
    <div [routerLink]="menu.link" class="flex flex-sb menu-item" routerLinkActive="active-menu-item" *ngFor="let menu of menuOptions">
        <span class="material-icons">
            {{menu.icon}}
        </span>
        <a>{{menu.view}}</a>
    </div>
</div>
